<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- My css file -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Boutton pour ouvrir la popup -->
      <button id="start-game" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".modal"> DÃ©marer une partie </button>

      <!-- Popup bootstrap -->
      <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Parametrage de la partie</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="joueur1">Joueur 1:</label>
                  <input type="text" class="form-control" id="joueur1" value="Emmanuel">

                </div>
                <div class="form-group">
                  <label for="joueur2">Joueur 2:</label>
                  <input type="text" class="form-control" id="joueur2" value="Marine">
                </div>
                <div class="form-group">
                  <label for="nbparties">Nombre de parties:</label>
                  <input type="number" class="form-control" id="nbparties" value=2>
                </div>
                <!-- <button type="submit" class="btn btn-default">Submit</button> -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="save-params" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    </div><!-- End container -->
      <div id="player">
      </div>
      <div class="container hide" id="morpion">
        <div class="row">
          <div id="11" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="12" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="13" data-player=0 class="col-md-4 col-xs-4"></div>
        </div>
        <div class="row">
          <div id="21" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="22" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="23" data-player=0 class="col-md-4 col-xs-4"></div>
        </div>
        <div class="row">
          <div id="31" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="32" data-player=0 class="col-md-4 col-xs-4"></div>
          <div id="33" data-player=0 class="col-md-4 col-xs-4"></div>
        </div>
      </div>

      <div class="container hide" id="transition-vainqueur">
        <div class="row">
          <div class="col-xs-12"></div>
        </div>
      </div>

      <div class="container hide" id="transition-egalite">
        <div class="row">
          <div  class="col-xs-6 player1"></div>
          <div  class="col-xs-6 player2"></div>
        </div>
      </div>

      <footer class="container">
        <div class="row">
          <div id="bilan" class="col-xs-6 col-xs-offset-3 hide"></div>
        </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- My script -->
    <script src="script.js"></script>
  </body>
</html>
